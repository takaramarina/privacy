<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Analytics Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">Instagram Analytics Dashboard</h1>
            <p class="text-md text-gray-600 mt-2">Your personalized performance and engagement metrics.</p>
        </header>

        <div id="config" class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-semibold mb-4">Configuration</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="accessToken" class="block text-sm font-medium text-gray-700">Access Token</label>
                    <input type="text" id="accessToken" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Paste your Access Token here">
                </div>
                <div>
                    <label for="accountId" class="block text-sm font-medium text-gray-700">Instagram Account ID</label>
                    <input type="text" id="accountId" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Paste your Instagram Account ID here">
                </div>
            </div>
            <button id="fetchData" class="mt-4 w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Fetch Data</button>
        </div>

        <div id="loading" class="text-center hidden">
            <p class="text-lg">Loading...</p>
        </div>

        <div id="dashboard" class="hidden">
            <!-- Profile Info -->
            <div class="bg-white p-6 rounded-lg shadow-md mb-8">
                <div class="flex items-center">
                    <img id="profilePicture" src="" alt="Profile Picture" class="w-24 h-24 rounded-full mr-6">
                    <div>
                        <h2 id="username" class="text-2xl font-bold"></h2>
                        <p id="biography" class="text-gray-600"></p>
                    </div>
                </div>
            </div>

            <!-- Key Metrics -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-lg font-semibold text-gray-700">Followers</h3>
                    <p id="followers" class="text-3xl font-bold mt-2"></p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-lg font-semibold text-gray-700">Follows</h3>
                    <p id="follows" class="text-3xl font-bold mt-2"></p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-lg font-semibold text-gray-700">Media Count</h3>
                    <p id="mediaCount" class="text-3xl font-bold mt-2"></p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-lg font-semibold text-gray-700">Website Clicks</h3>
                    <p id="websiteClicks" class="text-3xl font-bold mt-2"></p>
                </div>
            </div>

            <!-- Recent Media -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Recent Media</h2>
                <div id="mediaContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                    <!-- Media items will be injected here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('fetchData').addEventListener('click', () => {
            const accessToken = document.getElementById('accessToken').value;
            const accountId = document.getElementById('accountId').value;

            if (!accessToken || !accountId) {
                alert('Please provide both Access Token and Account ID.');
                return;
            }

            document.getElementById('config').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');

            fetchProfileData(accessToken, accountId);
            fetchInsights(accessToken, accountId);
            fetchMedia(accessToken, accountId);
        });

        async function fetchProfileData(accessToken, accountId) {
            const url = `https://graph.facebook.com/v18.0/${accountId}?fields=biography,followers_count,follows_count,media_count,name,profile_picture_url,username&access_token=${accessToken}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                document.getElementById('profilePicture').src = data.profile_picture_url;
                document.getElementById('username').textContent = data.username;
                document.getElementById('biography').textContent = data.biography;
                document.getElementById('followers').textContent = data.followers_count;
                document.getElementById('follows').textContent = data.follows_count;
                document.getElementById('mediaCount').textContent = data.media_count;

            } catch (error) {
                console.error('Error fetching profile data:', error);
            }
        }

        async function fetchInsights(accessToken, accountId) {
            const url = `https://graph.facebook.com/v18.0/${accountId}/insights?metric=website_clicks&period=day&access_token=${accessToken}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                
                const websiteClicks = data.data.length > 0 ? data.data[0].values.reduce((acc, val) => acc + val.value, 0) : 0;
                document.getElementById('websiteClicks').textContent = websiteClicks;

            } catch (error) {
                console.error('Error fetching insights:', error);
            }
        }

        async function fetchMedia(accessToken, accountId) {
            const url = `https://graph.facebook.com/v18.0/${accountId}/media?fields=id,caption,media_type,media_url,permalink,thumbnail_url,timestamp,username,like_count,comments_count&access_token=${accessToken}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                const mediaContainer = document.getElementById('mediaContainer');

                data.data.forEach(media => {
                    const mediaElement = document.createElement('div');
                    mediaElement.classList.add('border', 'rounded-lg', 'overflow-hidden');

                    let mediaContent = '';
                    if (media.media_type === 'VIDEO') {
                        mediaContent = `<video controls class="w-full h-48 object-cover">
                                           <source src="${media.media_url}" type="video/mp4">
                                        </video>`;
                    } else {
                        mediaContent = `<img src="${media.media_url}" alt="${media.caption}" class="w-full h-48 object-cover">`;
                    }

                    mediaElement.innerHTML = `
                        ${mediaContent}
                        <div class="p-4">
                            <p class="text-sm text-gray-500">${new Date(media.timestamp).toLocaleDateString()}</p>
                            <p class="mt-2 text-sm">${media.caption ? media.caption.substring(0, 100) : ''}...</p>
                            <div class="flex justify-between mt-4 text-sm font-semibold">
                                <span>Likes: ${media.like_count}</span>
                                <span>Comments: ${media.comments_count}</span>
                            </div>
                        </div>
                    `;
                    mediaContainer.appendChild(mediaElement);
                });

                document.getElementById('loading').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');

            } catch (error) {
                console.error('Error fetching media:', error);
            }
        }
    </script>

</body>
</html>
